<!DOCTYPE html>
<html>
    <head>
      <title>To Do or Not To Do</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- linking google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto" rel="stylesheet">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<!-- IMPORTANT: This entire HTML has a bunch of DIVs and SECTIONS with various class names and ID names.
They just appear and disappear using jQuery show and hide on the single page when needed.
Any click events or handlers from forms on this page are found in 'addHandlers' methods in events.js -->
    <body>
      <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-tabs">
              <li class="chore-menu"><a href="#">To Do List </a></li>
              <li class="chore-add-menu"><a href="#">Add an Item</a></li>
              <li class="chore-get-menu"><a href="#">Get List</a></li>
              <li class="chore-get-one-menu"><a href="#">Get Item</a></li>
              <li class="chore-update-menu"><a href="#">Update Item</a></li>
              <li class="chore-delete-menu"><a href="#">Delete Item</a></li>
              <li class="chore-clear-menu"><a href="#">Clear List</a></li>
              <li class="sign-up-menu"><a href="#">Sign Up</a></li>
              <li class="sign-in-menu"><a href="#">Sign In</a></li>
              <li class="change-password-menu"><a href="#">Change Password</a></li>
              <li class="sign-out-menu"><a href="#">Sign Out</a></li>
            </ul>
          </nav>
      </div>

<div class="sign-up-section">
      <form id="sign-up">
          <!-- <legend>Sign up</legend> -->
          <input type="email" name="credentials[email]" id="sign-up-email" placeholder="email" required>
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Confirm" required>
          <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Sign Up</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <div class="alert alert-danger sign-up-error-alert" role="alert"> </div>
          <div class="alert alert-info sign-up-error-info" role="alert"> </div>
          <div class="alert alert-success sign-up-success-alert" role="alert"> </div>
      </form>
</div>

      <div class="sign-in-section">
      <form id="sign-in">
        <fieldset>
          <!-- <legend>Sign in</legend> -->
          <input type="email" name="credentials[email]" id="sign-in-email" placeholder="email"  required>
          <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password" required>
          <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Sign In</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <div class="alert alert-danger sign-in-error-alert" role="alert"> </div>
          <div class="alert alert-success sign-in-success-alert" role="alert"> </div>
        </fieldset>
      </form>
    </div>

    <div class="change-password-section">
        <form id="change-password">
          <fieldset>
            <!-- <legend>Change password</legend> -->
            <input type="password" name="passwords[old]" id="old-password" placeholder="Current Password" required>
            <input type="password" name="passwords[new]" id="new-password" placeholder="New Password" required>
            <input type="password" name="passwords[confirm]" id="new-password-confirm" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-primary">Change password</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </fieldset>
        </form>
      <div class="alert alert-danger alert-dismissible chg-passw-error-alert" role="alert"></div>
      <div class="change-password-success-message alert alert-success" role="alert"></div>
    </div>


<!-- <button id="get-chores" class="btn btn-primary">Get Chores</button> -->

<div class="add-chore-section">
    <form id="add-chore">
      <input type="text" name="chore[task]" id="add-chore-desc" placeholder="description" required>
      <input type="date" name="chore[due_on]" id="add-chore-date" placeholder="date" required>
      <select name="chore[priority]" required>
      <option disabled selected value> Priority Level </option>
      <option name="chore[priority]" value="1">Urgent</option>
      <option name="chore[priority]" value="2">Somewhat Urgent</option>
      <option name="chore[priority]" value="3">Not Urgent</option>
      </select>
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Add an Item</button>
      <!-- <input type="submit" class="btn btn-primary" name="submit" value="Add an Item"> -->
      <button type="reset" class="btn btn-secondary">Cancel</button>
      <!-- <div id="add-chore-error-message" class="alert alert-danger alert-dismissible" role="alert"></div>
      <div id="add-chore-success-message" class="alert alert-success" role="alert"></div> -->
    </form>
</div>

<div class="update-chore-section">
<form id="update-chore">
  <fieldset>
    <!-- <legend>update chore</legend> -->
    <input type="text" name="chore[id]" placeholder="id" required>
    <input type="text" name="chore[task]" placeholder="description" required>
    <input type="date" name="chore[due_on]" placeholder="date" required>
    <select name="chore[priority]" required>
    <option disabled selected value> Priority Level </option>
    <option name="chore[priority]" value="1">Urgent</option>
    <option name="chore[priority]" value="2">Somewhat Urgent</option>
    <option name="chore[priority]" value="3">Not Urgent</option>
    </select>

    <!-- <input type="submit" class="btn btn-primary" name="submit" value="Update an item"> -->
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Update Item</button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
  </fieldset>
</form>
</div>

<div class="delete-chore-section">
<form id="delete-chore">
  <fieldset>
    <!-- <legend>delete chore</legend> -->
    <input type="text" name="chore[id]" placeholder="id" required>
    <!-- <input type="submit" class="btn btn-primary" name="submit" value="Delete item"> -->
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span> Delete Item</button>

      <button type="reset" class="btn btn-secondary">Cancel</button>
  </fieldset>
</form>
</div>

<div class="get-one-chore-section">

<form id="get-one-chore">
  <fieldset>
    <!-- <legend>Select One Chore</legend> -->
    <input type="text" name="chore[id]" placeholder="id" required>
    <!-- <input type="submit" class="btn btn-primary" name="submit" value="Get item"> -->
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-zoom-in"></span> Get Item</button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
  </fieldset>
</form>

<div class="list-group" id ="one-chore-content"> </div>
</div>

 <div class="list-group" id ="chore-content"></div>

</div>  <!-- End of container class -->
</body>
</html>
