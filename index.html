    <div class="main-section">

    <section class="container authentication">

      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input type="email" name="credentials[email]" id="sign-up-email" placeholder="email" required>
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Confirm" required>
          <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-user"></span> Sign Up</button>
          <!-- <button type="reset" class="btn btn-secondary">Cancel</button> -->
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in</legend>
          <input type="email" name="credentials[email]" id="sign-in-email" placeholder="email" required>
          <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password" required>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <button type="submit" class="btn btn-primary">Sign Out</button>
        </fieldset>
      </form>

    </section>

      <section class="container account-change">
        <form id="change-password">
          <fieldset>
            <legend>Change password</legend>
            <input type="password" name="passwords[old]" id="old-password" placeholder="Old Password" required>
            <input type="password" name="passwords[new]" id="new-password" placeholder="New Password" required>
            <button type="submit" class="btn btn-primary">Change password</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </fieldset>
        </form>
      </section>

<section class="my-chore-options">
  <!-- This is the form to add or insert a new chore into the chores table. Not sure how the FK of user gets input here?? -->
  <form id="add-chore">
      <legend>Add Chore</legend>
      <input type="text" name="chore[task]" id="add-chore-desc" placeholder="description" required>
      <input type="date" name="chore[due_on]" id="add-chore-date" placeholder="date" required>
      <input type="radio" name="chore[priority]" id="add-chore-radio" value="1"> Urgent
      <input type="radio" name="chore[priority]" id="add-chore-radio" value="2">  Somewhat Urgent
      <input type="radio" name="chore[priority]" id="add-chore-radio" value="3">  Not Urgent
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-check"></span></button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
</form>
</section>

<section id="get-chores-section">
<button id="get-chores" class="btn btn-default">Get Chores</button>
<button id="clear-chores" class="btn btn-default">Clear Chores</button>

<div  id ="chore-content">
</div>

</section>


<form id="update-chore">
  <fieldset>
    <legend>update chore</legend>
    <input type="text" name="chore[id]" placeholder="id">
    <input type="text" name="chore[task]" placeholder="description">
    <input type="date" name="chore[due_on]" placeholder="date">
    <input type="radio" name="chore[priority]" id="add-chore-radio" value="1"> Urgent
    <input type="radio" name="chore[priority]" id="add-chore-radio" value="2">  Somewhat Urgent
    <input type="radio" name="chore[priority]" id="add-chore-radio" value="3">  Not Urgent
    <input type="submit" name="submit" value="update chore">
  </fieldset>
</form>
